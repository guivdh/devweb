
<ion-item *ngIf="responsible" [detail]="false">
  <div slot="start" ></div>
  <ion-label class="ion-text-wrap">
    <h2 class="roleName">
      {{ responsible.Role }}
      <span class="date">
        <ion-note class="telResponsible">{{ responsible.Num }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3 class="first_Name">
      {{ responsible.Name }} {{ responsible.Firstname }}
    </h3>
  </ion-label>
  </ion-item>
