
<ion-item *ngIf="responsible" [detail]="false" 



(click)="onEventSelected(responsible)">
  <div slot="start" ></div>
  <ion-label class="ion-text-wrap">
    <h2 class="roleName">

      <section *ngIf='responsible.Role!==undefined'>{{ responsible.Role }}</section>

      <section *ngIf='responsible.Role==undefined'>Joueur</section>

      <span class="date">

        <ion-note *ngIf='responsible.Num==undefined' class="telResponsible">À définir</ion-note>

        <ion-note *ngIf='responsible.Num!==undefined' class="telResponsible">{{ responsible.Num }}</ion-note>

        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3 class="first_Name">
      {{ responsible.Name }} {{ responsible.Firstname }}
    </h3>
  </ion-label>
  </ion-item>
