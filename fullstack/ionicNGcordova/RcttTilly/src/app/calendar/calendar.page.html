<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="text-center">
    <ion-title >
        <p class="updateFR">Dernière mise à jour : 
          <span class="updatedHour"> {{ currentDate.toLocaleString() }}</span>
        </p>
    </ion-title>
  </div>


  <div >
    <ion-title class="viewedMonth">
      {{ currentMonth }}
    </ion-title>
  </div>

  <calendar id="tillyCalendar"
  class="calendar"
  locale="fr-FR"
  calendarMode="month" 
  startHour="0"
  endHour="24"
  step="30"
  startingDayWeek="1"
  [currentDate]="currentDate"
  (onTitleChanged)="onViewTitleChanged($event)"
  >
</calendar>

</ion-content>
