<ion-header>
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button></ion-back-button>
	  </ion-buttons>
	  	<div class="text-center">
			<ion-title class="titleConnect">Se connecter</ion-title>
		</div>
	</ion-toolbar>
  </ion-header>

<ion-content>

  <div class="forms">
		<form  class="form-horizontal" [formGroup]="connectForm">
				<ion-item  class="input">
					<ion-label position="floating">Adresse mail</ion-label>
					<ion-input type="email" formControlName="mail"  placeholder="Votre adresse mail" required></ion-input>
				</ion-item>
				<ion-item class="input">
					<ion-label position="floating">Mot de passe</ion-label>
					<ion-input type="password" formControlName="password" placeholder="Votre mot de passe" required></ion-input>
				</ion-item>

		</form>
	</div>



  <div class="text-center" >
		<button  class="btnFollow" id="connect" expand="block" 
		routerLink="/tabs" routerDirection="root" fill="outline" (click)="connect()">
		Continuer
	</button>
	
  </div>
  <div class="text-center">
	<button  class="btnFrgtPswd" id="connect" expand="block" 
	routerLink="/forgot-password" routerDirection="root" fill="outline">
	Mot de passe oubliÃ©?
	</button>
  </div>

</ion-content>
