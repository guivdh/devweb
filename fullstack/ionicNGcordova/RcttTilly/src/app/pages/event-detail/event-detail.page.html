<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Détails</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="spinner-grow text-warning" *ngIf="isLoadingResults"></div>


  <ion-item>
    <ion-label class="titleEv text-center" text-wrap>{{ event.title }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label class="descri" text-wrap><b>Description :</b> {{ event.description }}</ion-label>
  </ion-item>
  <div >
    <ion-item>
      <ion-label class="times"><b>Début :</b> {{ event.startTime | date : "EEEE dd/MM/yyyy ' à ' HH:mm":'':'fr' }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="times"><b>Fin :</b> {{ event.endTime | date : "EEEE dd/MM/yyyy ' à ' HH:mm":'':'fr' }}</ion-label>
    </ion-item>
  </div>

  <ion-buttons>

    <ion-button class="buttEdit"  (click)="editEvent(event._id)" slot="start">Modifier</ion-button>

    <ion-button class="buttDelete" (click)="deleteEvent(event._id)" slot="end">Supprimer</ion-button>

  </ion-buttons>
