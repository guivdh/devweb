<ion-content>
  
   <div class="spinner-grow text-warning" *ngIf="isLoadingResults"></div>


  <ion-item>

    <ion-label class="descri text-center" text-wrap><b>Titre :</b></ion-label>
    <ion-input class="inputEv" type="text" placeholder="{{ event.title }}" [(ngModel)]="event.title"></ion-input>

  </ion-item>

  <ion-item>

    <ion-label class="descri text-center" text-wrap><b>Description :</b></ion-label>
    <ion-input class="inputEv" type="text" placeholder="{{ event.description }}" [(ngModel)]="event.description"></ion-input>

  </ion-item>
  <div >
    <ion-item>

      <ion-label class="times"><b>Début :</b></ion-label>
      <ion-datetime class="dateInputEv" doneText="OK" cancelText="Annuler" i18n displayFormat="DD/MM/YYYY HH:mm" pickerFormat="D MMM HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>

    </ion-item>
    <ion-item>

      <ion-label class="times"><b>Fin :</b></ion-label>
      <ion-datetime  class="dateInputEv" doneText="OK" cancelText="Annuler" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="D MMM HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    
    </ion-item>
  </div>

  <ion-button color="warning" expand="block" (click)="updateEvent()">Modifier</ion-button>
</ion-content>
