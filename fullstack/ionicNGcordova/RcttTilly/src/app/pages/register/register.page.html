<ion-header>
	<ion-toolbar>
	  	<ion-buttons slot="start">
			<ion-button ng-controller="BackButton as back" (click)="backClicked()">
				Retour
		  	</ion-button>
		</ion-buttons>
	  	<div class="text-center">
			<ion-title class="titleRegi">S'enregistrer</ion-title>
		</div>
	</ion-toolbar>
  </ion-header>

<ion-content>
		
	<div class="forms">
		<form  class="form-horizontal" [formGroup]="registerForm">
				<ion-row>
					<ion-col>
						<ion-item class="input">
							<ion-label position="floating">Nom</ion-label>
							<ion-input type="text" formControlName="NomFc" placeholder="Votre nom"></ion-input>
						</ion-item>
					</ion-col>
					<ion-col >
						<ion-item class="input"> 
							<ion-label position="floating">Prenom</ion-label>
							<ion-input type="text" formControlName="PrenomFc" placeholder="Votre prénom"></ion-input>
						</ion-item>
					</ion-col>
					<ion-col >
						<ion-item class="input">
							<ion-label position="floating">Matricule</ion-label>
							<ion-input type="text" class="text" formControlName="MatriculeFc" placeholder="Votre matricule" required></ion-input>
						</ion-item>
					</ion-col>	
				</ion-row>
				<ion-item  class="input">
					<ion-label position="floating">Adresse mail</ion-label>
					<ion-input type="email" formControlName="mailFc"  placeholder="Votre adresse mail"required></ion-input>
				</ion-item>
				<ion-item class="input">
					<ion-label position="floating">Mot de passe</ion-label>
					<ion-input type="password" formControlName="passwordFc" placeholder="Votre mot de passe" required></ion-input>
				</ion-item>
				<ion-item class="input">
					<ion-label position="floating">Vérification du mot de passe</ion-label>
					<ion-input type="password" formControlName="confirmpasswordFc" placeholder="Retapez le mot de passe" required></ion-input>
				</ion-item>

		</form>
	</div>

	
	<div *ngIf="info">
		<p class="info text-center"><span>{{info}}</span></p>
	  </div>
	  

	<div class="text-center" >
		<button  class="btnFollow" id="connect" expand="block" 
		 routerDirection="root" fill="outline" (click)="register()">
		Continuer
		</button>

		<p class="infoInscri">En vous inscrivant, vous acceptez les conditions d'utilisation et 
		la Politique de confidentialité de RCTT Tilly APP.
		</p>
	</div>
	
</ion-content>
