<ion-header>

			<ion-button ng-controller="BackButton as back" (click)="backClicked()">
				Retour
		  	</ion-button>
		</ion-buttons>
    <div class="text-center">
      <ion-title class="titleFrgtPswd">RÃ©initialiser votre mot de passe</ion-title>

<ion-content>

		<form  class="form-horizontal" [formGroup]="connectForm">
				<ion-item  class="input">
