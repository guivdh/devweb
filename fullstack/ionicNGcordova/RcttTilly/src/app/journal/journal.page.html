<app-header></app-header>

<ion-content>
  <section class="MatchNotes">
    <div id="Match">
      <ion-button (click)="goToMatch()" class="btn btn-default btn-sm btn-block responsive-width" id="taille" color="#ffffff">
        <div id="txt_button">
          <img src="../../assets/img/logoFPPlittle.png">
          <br>
          <label>Match</label>
          <p class="gris">saison 2019-2020</p>
      </div>
      </ion-button>
    </div>
    <div id="Note">
      <ion-button (click)="catchNote()" class="btn btn-default btn-sm btn-block responsive-width" id="taille" color="#ffffff">
        <div id="txt_button">
          <img src="../../assets/img/rcttTilly.png">
          <br>
          <label>Notes du club</label>
          <p class="gris">X notes non-lues</p>
        </div> 
      </ion-button>
    </div>
  </section>

  <section class="MatchEntr">
    <div class="proEntr" >
      <span id="txt">Prochain entraînement</span>
      <p>Serez-vous présent?</p>
      <p>Date : </p>



      <div *ngIf="hiddenTraining" >

        <p color="warning">Réponse bien envoyée!</p>
  
      </div>
<div *ngIf="!hiddenTraining" (click)='goToHours("Training")'>

      <ion-button id="EntOui" color="success" (click)="SendRepPos()" [disabled]=true>
        oui
      </ion-button>
      <ion-button id="EntNon" color="danger" (click)="SendRepNeg()" [disabled]=true>
        non
      </ion-button>

    </div>

      <ion-button (click)='goToHours("Training")' color="warning">
        horaire
      </ion-button>
    </div>
    <div class="proMatch" >
      <span id="txt">Prochain Match</span>
      <p>Serez-vous présent?</p>
      <p>Date : </p>
      <div *ngIf="!hiddenMatch" (click)='goToHours("MatchInfo")'>

      <ion-button color="success" [disabled]=true>
        oui
      </ion-button>
      <ion-button color="danger" [disabled]=true>
        non
      </ion-button>

    </div>

      <ion-button (click)='goToHours("Match")' color="warning">
        horaire
      </ion-button>
    </div>
  </section>
</ion-content>
